<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main eye container with floating animation -->
  <g class="eye-container">
    <!-- Glow effect -->
    <circle cx="24" cy="24" r="24" fill="url(#eyeGradient)" opacity="0.3" class="glow-effect"/>
    
    <!-- Main eye circle -->
    <circle cx="24" cy="24" r="24" fill="url(#eyeGradient)" class="eye-main"/>
    
    <!-- Eye pupil (the "I" shape) -->
    <rect x="21" y="9" width="6" height="30" rx="3" fill="#1f2937" class="pupil"/>
    
    <!-- Top eyelid -->
    <rect x="0" y="0" width="48" height="24" fill="black" class="top-eyelid"/>
    
    <!-- Bottom eyelid -->
    <rect x="0" y="24" width="48" height="24" fill="black" class="bottom-eyelid"/>
    
    <!-- Highlight reflection -->
    <circle cx="17" cy="12" r="3" fill="white" opacity="0.4" class="highlight"/>
  </g>
  
  <style>
    .eye-container {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(2deg); }
      75% { transform: translateY(-8px) rotate(-2deg); }
    }
    
    .glow-effect {
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: scale(1.2);
        opacity: 0.6;
      }
    }
    
    .eye-main {
      transition: transform 0.3s ease;
    }
    
    .eye-main:hover {
      transform: scale(1.1) rotate(5deg);
    }
    
    .pupil {
      animation: pupilBlink 3.5s ease-in-out infinite;
      transform-origin: center;
    }
    
    @keyframes pupilBlink {
      0%, 90%, 100% { 
        transform: scaleY(1) scaleX(1);
      }
      2.86% { 
        transform: scaleY(0.1) scaleX(0.8);
      }
      5.71% { 
        transform: scaleY(1) scaleX(1);
      }
    }
    
    .top-eyelid {
      animation: topBlink 4.15s ease-in-out infinite;
      transform-origin: top;
    }
    
    @keyframes topBlink {
      0%, 96.39%, 100% { 
        transform: scaleY(0);
      }
      0.36% { 
        transform: scaleY(1);
      }
      0.72% { 
        transform: scaleY(0);
      }
    }
    
    .bottom-eyelid {
      animation: bottomBlink 4.15s ease-in-out infinite;
      transform-origin: bottom;
    }
    
    @keyframes bottomBlink {
      0%, 96.39%, 100% { 
        transform: scaleY(0);
      }
      0.36% { 
        transform: scaleY(1);
      }
      0.72% { 
        transform: scaleY(0);
      }
    }
    
    .highlight {
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { 
        opacity: 0.4;
        transform: scale(1);
      }
      50% { 
        opacity: 0.7;
        transform: scale(1.2);
      }
    }
  </style>
</svg> 